<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>QuizTime</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://use.fontawesome.com/bc7aa1a3d0.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
</head>

<body>

<div class="jumbotron" id="jumbotron">
    <h1 class="text-center" id="heading-background">Can you pass the 8th grade?</h1>
    <h3 class="text-center" id="sub-heading-background">Select a subject</h3>
    <br><br>
    <div>
        <i class="fa fa-book fa-4x animated infinite jello" aria-hidden="true"></i>
        <i class="fa fa-flask fa-4x animated infinite rubberBand" aria-hidden="true"></i>
        <i class="fa fa-graduation-cap fa-4x animated infinite jello" aria-hidden="true"></i>
        <i class="fa fa-pencil-square-o fa-4x animated infinite rubberBand" aria-hidden="true"></i>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-0" id="left-side-panel">
        </div>
        <div class="col-md-9" id="middle-panel">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <button type="button" class="btn btn-primary btn-lg btn-success" id="start-geo-quiz">
                            <img src="https://cdn4.iconfinder.com/data/icons/eldorado-education/40/291382-geography_globe-512.png" width="30" id="geopng"/>
                            Geography Quiz
                        </button>
                        <button type="button" class="btn btn-primary btn-lg btn-success" id="start-bio-quiz">
                            <img src="https://cdn.pixabay.com/photo/2015/04/12/14/52/dna-718905_1280.png" width="30" id="biopng"/>
                            Biology Quiz
                        </button>
                        <button type="button" class="btn btn-primary btn-lg btn-success" id="start-history-quiz">
                            <img src="https://www.gurneygears.com/sites/gurneygears.com/files/styles/content_background_image/public/xmap-usa.png,qitok=dCkqvh52.pagespeed.ic.u5TbYuuekP.png" width="30" id="hispng"/>
                            US History Quiz
                        </button>
                    </div>
                    <div class="row"></div>
                    <div id="quiz"></div>
                    <br><br>
                    <button type="button" class="btn btn-primary btn-lg btn-success btn-info" id="submit">
                        Submit Answers
                    </button>
                    <button type="button" class="btn btn-primary btn-lg btn-success btn-info" id="reset">
                        Reset Quiz
                    </button>

                    <!-- The Modal -->
                    <div id="answer-summary" class="modal">
                        <!-- Modal content -->
                        <div class="modal-content" id="modal-content">
                            <span class="close">&times;</span>
                            <p id="quiz-result">Quiz Results</p>
                            <div id="results">Score</div>
                            <br>
                            <div id="wiki-content"></div>
                            <div class="row">
                                <div class="col-md-5"></div>
                                <div class="col-md-5" id="gif-content"></div>
                                <div class="col-md-2"></div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-2" id="right-side-panel">
            <div id="panel-heading">
                <ul class="nav nav-pills nav-stacked">
                <li role="presentation" class="active">
                    <a href="https://quiz-app-64dbc.firebaseapp.com/index.html">
                        Login
                    </a>
                </li>
                <li role="presentation" class="active" id="account-button">
                    <a href="#">Account</a>
                    <div class="panel panel-default account-detail">
                        <div class="panel-heading account-detail">
                            <h3 class="panel-title account-detail">
                                Panel title
                            </h3>
                        </div>
                        <div class="panel-body account-detail">
                        Panel content
                        </div>
                    </div>
                </li>
                <li role="presentation" class="active">
                    <a href="https://quiz-app-64dbc.firebaseapp.com/quiz.html">
                        Quizzes Home
                    </a>
                </li>
                </ul>
            </div>
            <div id="display"></div>
        </div>

    </div>
</div>

<script src="assets/javascript/quiz.js"></script>

</body>

</html>
